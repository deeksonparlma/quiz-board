<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <body>
      <div class="container">
        <h1 class="text-info">Quiz - Board</h1>
      <center>
        <form id="name">
          <p id="medium" class="text-muted col-md-12">enter your name</p>
          <input type="text" id="firstName" class="form-control col-9" name="" value="" placeholder="Your Name" autofocus required><br>
          <p id="medium" class="text-muted col-md-12">enter School Name</p>
          <input type="text" id="schoolName" class="form-control col-9" name="" value="" placeholder="Your School Name" required><br>
          <button type="submit" class="btn btn-info" onclick="set()" name="button">Proceed</button>
        </form>
        <div id="begin">
          <p id="seen" class="text-muted col-md-8"> <span id="person"></span> how well do you know Javascript?<span id="school"></span> wishes to test your prowess in javascript</p>
          <p class="holder">
            <button type="button" id="start" class="btn btn-success" name="button">Start Test</button>
          </p>
        </div>
        </center>
      </div>
  <div class="container">
    <div id="questions">
        <div class="form-group">
          <form id="quiz">
            <h4>javascript Test</h4>
            <!--Question 1-->
            <label for="Q1">which is a scripting language <strong>(5mks)</strong></label><br>
            <input type="radio" name="Q1" value="0" required>Jquery <br>
            <input type="radio" name="Q1" value="10">javascript <br>
            <!--Question 2-->
            <label for="Q2">Which of the following is a logical operator</label><br>
            <input type="radio" name="Q2" value="0" required>=== <br>
            <input type="radio" name="Q2" value="10">|| <br>
            <!--Question 3-->
            <label for="Q3">What does mutator methods do to an array?</label><br>
            <input type="radio" name="Q3" value="10" required>Modify Array<br>
            <input type="radio" name="Q3" value="0">Don't modify <br>
            <!--Question 4-->
            <label for="Q4">How do you set a constant in Javascript?</label><br>
            <input type="radio" name="Q4" value="10" required>Let <br>
            <input type="radio" name="Q4" value="0">var <br>
            <!--Question 5-->
            <label for="Q5">Which one is <strong>NOT</strong> used to show a pop-up box?</label><br>
            <input type="radio" name="Q5" value="0" required>Alert()<br>
            <input type="radio" name="Q5" value="10">Console.log() <br>
            <!--Question 6-->
            <label for="Q6">Which one adds an element at the end of an array?</label><br>
            <input type="radio" name="Q6" value="10" required>.push()<br>
            <input type="radio" name="Q6" value="0">.pop() <br>
            <button type="submit" class="btn btn-info" name="button">Submit</button>
          </form>
          <div id="results"></div>
          <div id="answers">

          </div>
        </div>
    </div>required
  </div>
